<!doctype html>
<html lang="en-US" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <title>Home for the Holidays</title>
</head>
<body>
  <h1> Homes for the Holidays </h1>

  <div class="container" ng-controller="MapController as mc">

    <ui-gmap-google-map center="map.center" zoom="map.zoom">
      <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" icon="marker.icon">
        <ui-gmap-window isIconVisibleOnClick="true">
          <p>{{marker.message}}</p>
        </ui-gmap-window>
      </ui-gmap-marker>

      <ui-gmap-marker ng-repeat="(markerId, list) in mc.HomeMarker"
              coords="list" idkey="markerId">
        <ui-gmap-window isIconVisibleOnClick="true">
          <p>Message:{{list.message}}</p>
        </ui-gmap-window>
      </ui-gmap-marker>

    </ui-gmap-google-map>

    <table>
      <tr>
        <th>marker ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Message</th>

      </tr>
      <tr ng-repeat="(markerId, list) in mc.HomeMarker">
        <td>{{markerId}}</td>
        <td>{{list.latitude}}</td>
        <td>{{list.longitude}}</td>
        <td>{{list.message}}</td>
      </tr>
    </table>
  </div>
  <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
