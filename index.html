<!doctype html>
<html lang="en-US" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <title>Home for the Holidays</title>
</head>
<body>
  <h1> Homes for the Holidays </h1>

  <div class="container" ng-controller="MapController as mc">

    <ui-gmap-google-map center="map.center" zoom="map.zoom">
      <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" icon="marker.icon">
        <ui-gmap-window isIconVisibleOnClick="true">
          <p>{{marker.message}}</p>
        </ui-gmap-window>
      </ui-gmap-marker>

      <ui-gmap-marker ng-repeat="(markerId, list) in mc.Marker"
              coords="list" idkey="markerId">
        <ui-gmap-window isIconVisibleOnClick="true">
          <p>{{list.message}}</p>
        </ui-gmap-window>
      </ui-gmap-marker>

    </ui-gmap-google-map>

    <div id="panel">
      <label>Type Address to Convert to Coordinates</label>
      <input id="address" type="textbox" value="Nashville, TN">
      <input type="submit" class="btn btn-success" value="Go!" ng-click="mc.getAddress()">
    </div>

    <div id="currentCoords">
      <label>Use Current Location for Coordinates</label>
      <input type="submit" class="btn btn-success" value="Do it!" ng-click="mc.getLocation()">
    </div>

    <form name="markerForm" ng-submit="markerForm.$valid && mc.addNewMarker()" novalidate>
      <h3> Add a Marker </h3>
      <div>
        <label for="Latitude">Latitude</label>
        <input class="latitude" id="latitude" type="text" ng-model = "mc.newMarker.latitude" required>
      </div>
      <div>
        <label for="Longitude">Longitude</label>
        <input class="longitude" id="longitude" type="text" ng-model = "mc.newMarker.longitude" required>
      </div>
      <div>
        <label for="Message">Message</label>
        <input class="message" id="message" type="text" ng-model = "mc.newMarker.message" required>
      </div>
      <input type="submit" class="btn btn-success" value="Submit to Add Marker" ng-class="{disabled: markerForm.$invalid}" />
      <input type="submit" class="btn btn-warning" value="Clear Form" ng-click="mc.clearForm()" />

    </form>


    <table>
      <h3> Marker List </h3>
      <tr>
        <th>marker ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Message</th>
        <th> Delete </th>
      </tr>
      <tr ng-repeat="(markerId, list) in mc.Marker">
        <td>{{markerId}}</td>
        <td>{{list.latitude}}</td>
        <td>{{list.longitude}}</td>
        <td>{{list.message}}</td>
        <td><button class="btn btn-danger" ng-click="mc.deleteMarker(markerId)">Delete</button></td>
      </tr>
    </table>


  </div>
  <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
