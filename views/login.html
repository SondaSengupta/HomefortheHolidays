<div class="login-page">
  <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/#/" class="navbar-brand">Homes for the Holidays!</a>
      </div> <!-- navbar header end -->

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <a class="btn btn-info navbar-btn navbar-right" href="/#/login">Login</a>
        <a class="btn btn-default navbar-btn navbar-right" href="/#/map">View Map</a>

      </div>
    </div> <!-- container end -->
  </nav> <!-- end navbar -->


  <div class="container login">
    <h3> Login to edit the map. </h3>
    <h5> Note: Your username will be the start of your email without the "@***" address bit </h5>
    <form name="loginForm" ng-submit="login.login()" novalidate>
      <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.email}">
        <input placeholder="Enter Email" class="form-control" type="email" ng-model="login.email" required>
      </div>
      <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.password}">
        <input class="form-control" placeholder="Enter Password" type="password" ng-model="login.password" required>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Login" ng-class="{disabled: loginForm.$invalid}">
        <div class="btn btn-warning btn-block" ng-class="{disabled: !login.email }" ng-click="login.forgotPassword()">Forgot Password</div>
    <h3> Don't have an Account?</h3>
    <h5> Welcome. Add an email and password above and we'll make one for you. </h5>
    <div ng-click="login.register()" class="btn btn-danger btn-block" ng-class="{disabled: loginForm.$invalid}">Register</div>
    </form>
  </div>
</div>
