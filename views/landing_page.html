
<h1> Love viewing Christmas lights?</h1>
<h1>We do too! </h1>

<a class="btn btn-success" href="/#/login">Login</a>
<a class="btn btn-success" href="/#/map">View Map</a>
<img ng-src="http://cdn.morguefile.com/imageData/public/files/t/thesuccess/preview/fldr_2011_03_31/file8301301589263.jpg"></img>


<ui-gmap-google-map id="mapCanvas" center="map.center" zoom="map.zoom" control="map.control">
  <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" icon="marker.icon">
    <ui-gmap-window isIconVisibleOnClick="true">
      <p>{{marker.message}}</p>
    </ui-gmap-window>
  </ui-gmap-marker>

  <ui-gmap-marker ng-repeat="(markerId, list) in mc.Marker"
          coords="list" idkey="markerId" icon="marker.icon2" options="marker.options">
    <ui-gmap-window isIconVisibleOnClick="true">
      <p>{{list.message}} from {{list.address}}</p>
    </ui-gmap-window>
  </ui-gmap-marker>
</ui-gmap-google-map>

<button class="btn btn-success" ng-click="mc.refreshMap()">Recenter this Map</button>
